<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FairwayFate</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <div class="hero text-center" id="hero">
            <img src="assets/images/Fairway.webp" alt="Hero Image" class="hero-image"/>
            <div class="hero-content">
                <h1>Welcome to FairwayFate</h1>
                <p>Let the Gods decide</p>
                <div id="user-forms">
                    <button class="btn btn-transparent" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</button>
                    <button class="btn btn-transparent" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
                    <button class="btn btn-transparent" onclick="continueWithoutLogin()">Continue Without Login</button>
                </div>
            </div>
        </div>

      <!-- Login Modal -->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Login</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Login form -->
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    aria-describedby="usernameHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Signup Modal -->
      <div
        class="modal fade"
        id="signupModal"
        tabindex="-1"
        aria-labelledby="signupModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Signup form content -->
              <form id="signupForm">
                <div class="mb-3">
                  <label for="signupName" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="signupName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="signupEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="signupEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="signupPassword" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="signupPassword"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="signupConfirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="signupConfirmPassword"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
        <!-- Bag List Section (Initially Hidden) -->
        <div id="bag-list" style="display: none;">
          <h2>Your Bags</h2>
          <div id="bags">
              <!-- Dynamic list of bags will be added here -->
          </div>
          <button onclick="selectBagForSpin()">Use Selected Bag for Spinwheel</button>
      </div>

      <!-- Spin Wheel Section (Initially Hidden) -->
      <div id="wheel-section" style="display: none;">
          <h2>Spin the Wheel</h2>
          <!-- Add the spin wheel content here -->
      </div>
  </div>
    <!-- Bootstrap and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/wheel.js"></script>
</body>
</html>
