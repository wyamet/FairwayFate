<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FairwayFate</title>
    <!-- Bootstrap CSS for styling -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Hero Section -->
      <div class="hero text-center">
        <img
          src="assets/images/Fairway.webp"
          alt="Hero Image"
          class="hero-image"
        />
        <div class="hero-content">
          <h1>Welcome to FairwayFate</h1>
          <p>Let the gods decide</p>
          <div id="user-forms">
            <button class="btn btn-transparent" onclick="showLoginForm()">
              Log In
            </button>
            <button class="btn btn-transparent" onclick="showSignupForm()">
              Sign Up
            </button>
            <button
              class="btn btn-transparent"
              onclick="continueWithoutLogin()"
            >
              Continue Without Login
            </button>
          </div>
        </div>
      </div>

      <!-- Bag Selection Section (hidden initially) -->
      <div id="bag-selection" style="display: none">
        <h2>Select Your Clubs</h2>
        <!-- Form for selecting clubs -->
        <form id="club-selection-form">
          <!-- Add your input fields for selecting different clubs here -->
          <button type="submit" class="btn btn-success">Save Bag</button>
        </form>
      </div>

      <!-- Wheel Section (hidden initially) -->
      <div id="wheel-section" style="display: none">
        <h2>Shuffle Clubs</h2>
        <div id="wheel">
          <!-- Placeholder for the wheel -->
          <img src="images/wheel.png" alt="Selection Wheel" />
        </div>
        <button class="btn btn-danger" onclick="spinWheel()">Spin</button>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom JS -->
    <script src="js/app.js"></script>
    <script src="js/wheel.js"></script>
  </body>
</html>
